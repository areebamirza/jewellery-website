    }

    .big-box {
      
      flex: 1;
      height: 300px;
      background-size: cover;
      background-position: center;
      border-radius: 40px;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      color: white;
      overflow: hidden;
    }

    /* Common text styling */
   

    /* Rows with three small boxes */
    .small-row {
      display: flex;
      gap: 70px;
      justify-content: center;
      margin: 50px 0;
      flex-wrap: wrap;
    }

    .small-box {
      width: 385px;
      height: 210px;
      background-size: cover;
      background-position: center;
      border-radius: 40px;
      position: relative;
      overflow: hidden;
       box-shadow: 0 4px 15px rgb(0,0,0);
    }
    .small-box:hover, .big-box:hover {
  transform: scale(1.05);

}
